<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
</head>
<body>
    <!-- Contenedores para las partes del diseño -->
    <div id="header"></div>
    <div id="container"></div>
    <div id="footer"></div>

    <script>
        // Función para cargar un archivo HTML en un contenedor
        function loadHTML(selector, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error al cargar ${filePath}: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                })
                .catch(error => console.error(error));
        }

        // Cargar las partes del diseño
        loadHTML('#header', './Layout/header.html');
        loadHTML('#container', './Layout/container.html');
        loadHTML('#footer', './Layout/footer.html');
    </script>
</body>
</html>
